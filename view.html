<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestWiz 內容分享 - ㄚ亮笑長的出題助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f7fafc; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 2rem 1rem; }
        .container { background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 2rem; max-width: 800px; width: 100%; }
        #content-display { white-space: pre-wrap; word-wrap: break-word; line-height: 1.8; color: #2d3748; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #e53e3e; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content-display">
            <div class="loader"></div>
        </div>
    </div>

    <script type="module">
        // 從 Firebase SDK 匯入您需要的功能
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 您提供的 Firebase 專案設定
        const firebaseConfig = {
            apiKey: "AIzaSyAItStwfaWVIrOXRk5CfufUxLT20cy8E-g",
            authDomain: "questwiz.firebaseapp.com",
            projectId: "questwiz",
            storageBucket: "questwiz.appspot.com",
            messagingSenderId: "844538442885",
            appId: "1:844538442885:web:9bf66be2c8a4081c1ee5ec"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 主要邏輯：讀取並顯示文章 ---
        const contentDisplay = document.getElementById('content-display');
        const params = new URLSearchParams(window.location.search);
        const contentId = params.get('id');

        async function loadContent() {
            if (contentId) {
                try {
                    const docRef = doc(db, "shared_content", contentId);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const articleText = docSnap.data().text;
                        contentDisplay.innerText = articleText; // 使用 innerText 避免 XSS 風險
                    } else {
                        contentDisplay.innerHTML = '<p class="error">找不到指定的文章內容。</p>';
                    }
                } catch (error) {
                    console.error("Error getting document:", error);
                    contentDisplay.innerHTML = '<p class="error">讀取文章時發生錯誤。</p>';
                }
            } else {
                contentDisplay.innerHTML = '<p class="error">未提供文章 ID。</p>';
            }
        }

        loadContent();
    </script>
</body>
</html>
